<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <div class=" text-muted">{{ post.time }}</div>
    <br>
    <p>
    {%if post.author == request.user %}
        <a class="btn btn-primary" href="{% url 'update' post.id %}" role="button">Edit</a>
        <a class="btn btn-secondary" href="{% url 'delete' post.id %}" role="button">Delete</a>
    {% endif %}
        <a class="btn btn-primary" href="{% url 'index' %}" role="button">index</a>
    </p>
</div>
</body>
</html>
